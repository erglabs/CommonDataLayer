name: MDBook Check

on:
  pull_request:
    paths:
    - "docs/**"
jobs:
  check-docs:
    name: Check RFCs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Cache cargo directories
        uses: actions/cache@v2.1.6
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('xtask/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-

      - name: Cache cargo target dir
        uses: actions/cache@v2.1.6
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('xtask/Cargo.toml') }}
          restore-keys: ${{ runner.os }}-cargo-build-target-

      - name: Check docs
        uses: actions-rs/cargo@v1
        with:
          command: xtask
          args: check-docs

      - name: Clear bloat
        run: find . -path "./target/debug/deps*" -type f ! -name "*.*" | xargs rm

  check-mdbook:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Rust
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "0.4.6"

      - name: Setup linkcheck
        run: ./.github/scripts/install-executable-from-git.sh --git Michael-F-Bryan/mdbook-linkcheck --archive-type .zip --exec-name mdbook-linkcheck

      - name: Build book
        run: mdbook build
